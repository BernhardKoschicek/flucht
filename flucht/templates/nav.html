{% macro nav_link(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
       <a class="nav-link active" aria-current="page" href="{{ url_for(endpoint) }}">{{name}}</a>
    {% else %}
        <a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a>
    {% endif %}
{% endmacro %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {{ nav_link('multilingual.intro', _('Intro')) }}
                {{ nav_link('multilingual.exhibition', _('Exhibition')) }}
            </div>
        </div>
        <div class="d-flex">
            <form class="container-fluid justify-content-start">
                <a  style="text-decoration: none;" href="{{ url_for(request.endpoint, lang_code='en') }}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">
                        EN
                    </button>
                </a>
                <a  href="{{ url_for(request.endpoint, lang_code='de') }}">
                    <button class="btn btn-sm btn-outline-secondary" type="button">
                        DE
                    </button>
                </a>
            </form>
        </div>
    </div>
</nav>
