<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/style.css') }}">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <a href="{{ url_for(request.endpoint, lang_code='en') }}">en</a>&nbsp;
    <a href="{{ url_for(request.endpoint, lang_code='de') }}">de</a>
    <div>
        <a href="{{ url_for('multilingual.intro') }}">{{ _('Intro') }}</a>
        <a href="{{ url_for('multilingual.exhibition') }}">{{ _('Exhibition') }}</a>
    </div>
    <hr>
    {% block content %}{% endblock %}
</div>

</body>
</html>
